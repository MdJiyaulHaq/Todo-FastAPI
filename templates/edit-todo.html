{% include "layout.html" %}
<div class="container">
    <div class="card">
        <div class="card-header">
            Edit your todo.
        </div>
        <div class="card-body">
            <form action="" id="editTodoForm">
                <div class="form-group">
                    <label for="">Title</label>
                    <input type="text" class="form-control" name="title" value="{{ todo.title }}" required>
                </div>
                <div class="form-group">
                    <label for="">Description</label>
                    <textarea name="description" id="" class="form-control" rows="3"
                        required>{{ todo.description }}</textarea>
                </div>
                <div class="form-group">
                    <label for="">Priority</label>
                    <select name="priority" id="" class="form-control">
                        <option {% if todo.priority==1 %} selected="selected" {% endif %}>1</option>
                        <option {% if todo.priority==2 %} selected="selected" {% endif %}>2</option>
                        <option {% if todo.priority==3 %} selected="selected" {% endif %}>3</option>
                        <option {% if todo.priority==4 %} selected="selected" {% endif %}>4</option>
                        <option {% if todo.priority==5 %} selected="selected" {% endif %}>5</option>
                        <option {% if todo.priority==6 %} selected="selected" {% endif %}>6</option>
                        <option {% if todo.priority==7 %} selected="selected" {% endif %}>7</option>
                        <option {% if todo.priority==8 %} selected="selected" {% endif %}>8</option>
                        <option {% if todo.priority==9 %} selected="selected" {% endif %}>9</option>
                        <option {% if todo.priority==10 %} selected="selected" {% endif %}>10</option>

                    </select>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" name="completed" {% if todo.completed %} checked {%
                        endif %}>
                    <label for="" class="form-check-label">Completed</label>
                </div>
                <button class="btn btn-primary" type="submit">Edit your todo</button>
                <a href="/todos/todo-page" class="btn btn-success">Cancel</a>
                <button id="deleteButton" type="button" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>
